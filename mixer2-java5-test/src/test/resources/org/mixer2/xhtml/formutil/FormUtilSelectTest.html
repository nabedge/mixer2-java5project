<html xml:lang="ja" lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>

selectボックスのテスト

<form id="test1">
<select name="select1">
    <option id="option1x">-</option>
    <option id="option1a" value="a">a</option>
    <option id="option1b" value="b">b</option>
    <option id="option1c" value="c" selected="selected">c</option>
</select>
</form>

multipleなselectボックス
<form id="test2">
<select name="select2" multiple="multiple" size="5">
    <option id="option2a" value="a">a</option>
    <option id="option2b" value="b" selected="selected">b</option>
    <option id="option2c" value="c">c</option>
    <option id="option2d" value="d" selected="selected">d</option>
    <option id="option2e" value="e">e</option>
</select>
</form>

<form id="test3">
    <select id="select3">
    </select>
</form>


</body>
</html>
